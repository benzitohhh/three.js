<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Three.js Geometry Browser</title>
		<style>
		canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../../build/three.min.js"></script>
		<script src='../../examples/js/libs/dat.gui.min.js'></script>
		<script src="../../examples/js/controls/OrbitControls.js"></script>
		<script src="../../examples/js/ParametricGeometries.js"></script>

		<script src='js/geometry.js'></script>

		<script>
		var gui = new dat.GUI();
		var scene = new THREE.Scene();

		// 1. "world space": camera and scene are positioned here
		// 2. "view space": camera at origin, frustrum params relative to it (i.e. zn/zf positive, in front of camera)
		// 3. "projection space": frustrum applied
		// NOTE: orbit controls set camera.lookAt(scene.position)
		var camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
		camera.position.z = 30; // move camera in front of scene
		camera.position.x = 0;
		//camera.rotation.y = 0 * Math.PI / 180; // i.e. axis of ration goes through position
		//camera.lookAt(scene.position);

		var renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setClearColor( 0x000000, 1 );
		document.body.appendChild( renderer.domElement );

		// The orbit controls rotate camera around world-space origin.
		// There are two degrees of freedom ()

		// up/down:    rotate around x-axis (up rotates camera anti-clockwise)
		// left/right: rotate around y-axis (left rotates camera anti-clockwise)

		// x-axis rotation limited to +/- 90 degrees
		// y-axis rotation is unlimited

		// x-axis rotation is

		var orbit = new THREE.OrbitControls( camera, renderer.domElement );
		orbit.enableZoom = false;

		var lights = [];
		lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
		lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
		lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

		// lights[ 0 ].position.set( 0, 200, 0 );
		lights[ 0 ].position.set( 200, 0, 0 );
		lights[ 1 ].position.set( 100, 200, 100 );
		lights[ 2 ].position.set( - 100, - 200, - 100 );

		scene.add( lights[ 0 ] );
		// scene.add( lights[ 1 ] );
		// scene.add( lights[ 2 ] );

		var mesh = new THREE.Object3D();

		mesh.add( new THREE.LineSegments(                     // children[0]: the wireframe

			new THREE.Geometry(),                         // geometry

			new THREE.LineBasicMaterial( {                // material   (white, 50% transparent)
				color: 0xffffff,
				transparent: true,
				opacity: 0.5
			} )

		) );

		mesh.add( new THREE.Mesh(                             // children[1]: solid material

			new THREE.Geometry(),                         // geometry

			new THREE.MeshPhongMaterial( {                // material   ()
				color: 0x156289,    // light blue
				emissive: 0x072534, // dark blue
				side: THREE.DoubleSide,
				shading: THREE.FlatShading
			} )

		) );

		//var options = chooseFromHash( mesh );

		var geom_fn_name =
		    // "BoxBufferGeometry"
		    // "BoxGeometry"
		    // "CylinderBufferGeometry"
		    "CylinderGeometry"
		    // "ConeBufferGeometry"
		    // "ConeGeometry"
		    // "CircleBufferGeometry"
		    // "CircleGeometry"
		    // "DodecahedronGeometry"
		    // "DodecahedronBufferGeometry"
		    // "IcosahedronGeometry"
		    // "IcosahedronBufferGeometry"
		    // "LatheBufferGeometry"
		    // "LatheGeometry"
		    // "OctahedronGeometry"
		    // "OctahedronBufferGeometry"
		    // "PlaneBufferGeometry"
		    // "PlaneGeometry"
		    // "RingBufferGeometry"
		    // "RingGeometry"
		    // "SphereBufferGeometry"
		    // "SphereGeometry"
		    // "TetrahedronGeometry"
		    // "TetrahedronBufferGeometry"
		    // "TextGeometry"
		    // "TorusBufferGeometry"
		    // "TorusGeometry"
		    // "TorusKnotBufferGeometry"
		    // "TorusKnotGeometry"
		    // "ParametricBufferGeometry"
		    // "ParametricGeometry"
		    // "TubeGeometry"
		    // "TubeBufferGeometry"
		    // "ShapeGeometry"
		    // "ShapeBufferGeometry"
		    // "ExtrudeGeometry"
		;

		// guis.TetrahedronGeometry(mesh);
		// guis.DodecahedronGeometry(mesh);
		//guis.TorusGeometry(mesh);
		// guis.TorusKnotGeometry(mesh);
                guis[geom_fn_name](mesh);


		mesh.rotation.x = 90 * Math.PI / 180;
		var options = {};

		scene.add( mesh );

		var prevFog = false;




		var render = function () {

			requestAnimationFrame( render );

			if (! options.fixed ) {
			  mesh.rotation.x += 0.005;
			  mesh.rotation.y += 0.005;
			}

			renderer.render( scene, camera );

		};

		window.addEventListener( 'resize', function () {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}, false );

		render();

		</script>
	</body>
</html>
